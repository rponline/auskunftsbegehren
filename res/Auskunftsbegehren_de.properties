subject=Auskunftsbegehren gem\u00e4\u00df DSG \u00a7 26
content=Gem\u00e4\u00df DSG 2000 begehre ich Auskunft \u00fcber alle \u00fcber mich gespeicherten\npersonenbezogenen Daten.\n\nDie Auskunft hat die verarbeiteten Daten, die Informationen \u00fcber ihre Herkunft, allf\u00e4llige\nEmpf\u00e4nger oder Empf\u00e4ngerkreise von \u00dcbermittlungen, den Zweck der Datenverwendung\nsowie die Rechtsgrundlagen hief\u00fcr in allgemein verst\u00e4ndlicher Form anzuf\u00fchren.\n\nGem\u00e4\u00df DSG besteht eine Verpflichtung zur Auskunft binnen 8 Wochen.
greeting=Mit freundlichen Gr\u00fc\u00dfen
notice=Hinweis: Dieses Dokument ist (mittels B\u00fcrgerkarte) mit einer qualifizierten elektronischen Signatur\nversehen, diese ist laut SigG \u00a7 4 rechtlich einer h\u00e4ndischen Unterschrift gleichgestellt. Diese Signatur\nkann unter anderem unter http://www.signaturpruefung.gv.at \u00fcberpr\u00fcft werden. Eine qualifizierte\nelektronische Signatur ist, da ich als Signator unter alleiniger Kontrolle des Schl\u00fcssels bin, ein\nIdentit\u00e4tsnachweis im Sinne von DSG \u00a726 (1)
mailText=Sehr geehrte Damen und Herren!\n\nAnbei finden Sie mein Auskunftsbegehren gem\u00e4\u00df DSG \u00a7 26.
